<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<h1 align="center">Items</h1>
<div align="center" th:if="${page.objects.isEmpty()}">
    <h2>There is no items here yet</h2>
</div>
<div align="center" th:unless="${page.objects.isEmpty()}">
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Unique number</th>
            <th>More detailed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${page.objects}">
            <td>
                <a th:href="@{/items/{uuid}/{sourcePageNumber}(uuid = ${item.uuid}, sourcePageNumber=${page.pageNumber})}"
                   th:text="${item.name}">Item name</a></td>
            <td th:text="${item.uniqueNumber}">Unique number</td>
            <td th:text="'$' + ${item.price}">Price</td>
            <td th:if="${role.equals('SALE_USER')}">
                <form action=#
                      th:action="@{/seller/items/del/{uuid}/{sourcePageNumber}(uuid = ${item.uuid}, sourcePageNumber=${page.pageNumber})}"
                      method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <div align="center" th:if="${page.countOfPages > 1}">
        <span th:each="i : ${#numbers.sequence(1,page.countOfPages)}">
            <span th:unless="${page.pageNumber == i}">
            <a th:href="@{'/items?pageNumber=' + ${i}}" th:text="'|' + ${i} + '|'"></a>
            </span>
            <span th:if="${page.pageNumber == i}" th:text="${i}"></span>
        </span>
    </div>
    <div align="center">
        <h3 class="text-center"><a th:href="@{/main}">Go back to the main page</a></h3>
    </div>
</footer>
</body>
</html>
