<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
<h1 align="center">News</h1>
<div align="center" th:if="${page.getObjects.isEmpty()}">
    <h2>There is no news here yet</h2>
</div>
<div align="center" th:unless="${page.getObjects.isEmpty()}">
    <table border="1">
        <tbody>
        <tr th:each="article : ${page.getObjects}">
            <td width="50%" align="center">
                <p th:text="${article.additionDate}">Addition date</p>
                <p th:text="${article.title}">Title</p>
                <p th:text="${article.userFirstName + ' ' + article.userLastName}">Author</p>
                <p>
                <pre th:text="${article.synopsis}">Synopsis</pre>
                </p>
                <p align="right">
                    <a th:href="@{/articles/{uuid}(uuid=${article.uuid})}">More detailed...</a>
                </p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <div align="center" th:if="${page.countOfPages>1}">
        <div align="center" th:if="${page.countOfPages>1}">
        <span th:each="i : ${#numbers.sequence(1,page.countOfPages)}">
            <a th:href="@{'/articles?pageNumber=' + ${i}}" th:text="'|' + ${i} + '|'"></a>
        </span>
        </div>
    </div>
</footer>
</body>
</html>
