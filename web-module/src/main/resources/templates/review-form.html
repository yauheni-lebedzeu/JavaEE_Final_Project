<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave a review</title>
</head>
<body>
<div align="center">
    <h1>Leave a review</h1>
    <form action="#" th:action="@{/customer/reviews/add}" th:object="${reviewDTO}" method="post">
        <label for="content">Review text</label><br>
        <textarea th:field="*{content}" id="content" rows="10" cols="50"
                  placeholder="Enter a text of an review..."
                  title="A review text must be between 50 and 500 characters long">
        </textarea>
        <p style="color: red; white-space: pre" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content
            errors</p><br>
        <input type="submit" value="Leave"><input type="reset" value="Reset">
    </form>
    <h3><a th:href="@{/main}">Go back to the main page</a></h3>
</div>
</body>
</html>
